<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .model-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    model-viewer {
      width: 100%;
      height: 300px;
      background-color: #fafafa;
    }

    .model-info {
      padding: 15px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Space</h1>

  <div class="gallery">
    <!-- Your original model -->
    <div class="model-card">
      <model-viewer
        src="./models/31_10_2024.glb"
        alt="Original 3D model"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
      <div class="model-info">
        <h2>My Model</h2>
        <p>Original 3D model</p>
      </div>
    </div>

    <!-- Example model 1 -->
    <div class="model-card">
      <model-viewer
        src="./models/20230204temple-transformed.glb"
        alt="Temple"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
      <div class="model-info">
        <h2>Astronaut</h2>
        <p>Example 3D model</p>
      </div>
    </div>

    <!-- Example model 2 -->
    <div class="model-card">
      <model-viewer
        src="./models/hibiscus.glb"
        alt="hibiscus"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
      <div class="model-info">
        <h2>Robot</h2>
        <p>Example 3D model</p>
      </div>
    </div>
  </div>

  <script>
    // Optional: Add QR code functionality
    // This can be added later if needed
  </script>
</body>
</html>
